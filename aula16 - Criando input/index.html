<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Criando Input</title>
</head>

<body>
    <h3 class="text-center p-5">
        <a href="../index.html" class="link">Voltar ao inicio</a>
    </h3>

    <div class="space-y-3">
        <h1 class="text-3xl text-center font-bold">Criando Input</h1>
        <p class="text-center text-lg ">No Tailwind é possível criar Inputs, elementos onde é possível clicar e adicionar conteúdo</p>
    </div>
    <hr>
    <br>
    <br>


    <p class="text-center text-lg ">Inputs simples</p>
    <div class="container mx-auto p-5 space-y-3">
        <input name="name" placeholder="Digite seu nome" class="w-full text-sm bg-gray-50 border border-gray-300 px-2 py-1 focus:border-red-500 focus:outline-none rounded text-gray-700 placeholder-violet-500" type="text">
        <input name="email" placeholder="Digite seu email" class="w-full text-md bg-red-50 border border-gray-300 px-3 py-2 focus:border-red-500 focus:outline-none rounded text-green-700 placeholder-yellow-500" type="text">
        <input name="phone" placeholder="Digite seu telefone" class="w-full text-lg bg-blue-50 border border-gray-300 px-4 py-3 focus:border-red-500 focus:outline-none rounded text-blue-700 placeholder-purple-500" type="text">
        <input name="adress" placeholder="Digite seu endereço" class="w-full text-xl bg-green-50 border border-gray-300 px-5 py-4 focus:border-red-500 focus:outline-none rounded text-sky-700 placeholder-gray-600" type="text">
    </div>






    </body>

</html>
